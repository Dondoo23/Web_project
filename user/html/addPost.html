<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ContestRecruitSite_addPost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <!-- 상단 -->
    <div></div>

    <!-- 하단 -->
    <div>
    <!--<form action="addPost.js" method="post">-->
        <form ation="js/addPost.js" method="post">

        <!-- 뒤로가기 버튼 -->
            <div class="form-inline">
                <br>
                <div>
                    <button type="button" id="back" class="btn btn-default">뒤로가기</button>
                    <label id="section"></label>
                    <br><br>
                </div>
            </div>

        <!-- 제목 입력 -->
            <div class="form-gruop">
                <h4><label for="title">제목</label></h4>
                <!-- required 속성을 설정하면 필수입력 사항이된다. -->
                <!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
                <input type="text" class="form-control w-75" id="title"
                placeholder="제목 입력(4-100)" name="title"
                maxlength="100" required="required"
                pattern=".{4,100}">
            </div>

        <!-- 내용 입력 -->
            <div class="form-gruop w-75"><br>
                <h4><label for="content">내용</label></h4>
                <!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
                <!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
                <textarea class="form-control w-75" rows="20" id="content"
                name="content" placeholder="내용 작성"></textarea>
            </div><br>

        <!-- 글쓰기 버튼 -->
            <button type="submit" id="posting" class="btn btn-default">글쓰기</button>
                
        </form>
    <!--</form>-->
    </div> 
</body>
<script type="text/javascript" src="/ContestRecruitSite/user/js/addPost.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
