<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ContestRecruitSite</title>
</head>
<body>
    <!-- 회원가입 -->
    <h1>Sign Up</h1>
    <p>
        <label for="id">아이디(영문자+숫자 8~16자리)</label>
    </p>
    <p>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요.">
    </p>
    <p>
        <label for="pw">비밀번호(영문자+숫자+특수문자 8~16자리)</label>
    </p>
    <p>
        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요.">
    </p>
    <p>
        <label for="pw2">비밀번호 확인</label>
    </p>
    <p>
        <input type="password" id="pw2" name="pw2" placeholder="비밀번호를 확인합니다.">
    </p>
    <p>
        <label for="name">이름</label>
    </p>
    <p>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요.">
    </p>
    <button id="signUpBtn">회원가입</button>
    <button id="goBack">뒤로가기</button>
</body>
<script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="/ContestRecruitSite/login/js/signup.js"></script>
<script type="text/javascript" src="/ContestRecruitSite/lib/js/lib.js"></script>
</html>
